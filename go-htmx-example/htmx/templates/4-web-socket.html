{{ define "HX-Response" }}
<div class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Web Socket</h1>
        <p class="text-gray-500 text-md">Example of how go+htmx work with Web Socket</p>
    </div>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">EC's Hardware Monitor
                <i class="fa-brands fa-golang" style="float: right; padding-top: 0.8rem;"></i>
            </h1>
            <div hx-ext="ws" ws-connect="ws://localhost:8080/ws">
                <div id="update-timestamp">Waiting for data..</div>
                <hr />
                <div id="monitor-data">
                    <div class="row monitor-row">
                        <div class="col-md-6">
                            <h5><i class="fa-solid fa-desktop" style="margin-right: 0.5rem"></i> System</h5>
                            <div id="system-data"></div>
                            <h5><i class="fa-solid fa-server" style="margin-right: 0.5rem"></i> Disk</h5>
                            <div id="disk-data"></div>
                        </div>
                        <div class="col-md-6">
                            <h5><i class="fa-solid fa-microchip" style="margin-right: 0.5rem"></i> CPU</h5>
                            <div id="cpu-data"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
